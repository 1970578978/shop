<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<title>Mall - 选择地址</title>
	<link rel="stylesheet" href="./css/_global.css">
	<link rel="stylesheet" href="./css/lv2Page.css">
</head>
<body>
    <div class="lv2-nav topped trans-all-200">
        <div class="lv2-nav-inner body-limit">
            <div class="nav-name flex-center">
                <div class="backwards flex-center trans-bc-100"><i class="md-ico">&#xe5c4;</i></div>
                <span class="md-text-setting">选择收货地址</span>
            </div>
            <div class="nav-avatars flex-center">
                <label class="user_profile" style="background-image: url(./img/avatar_example.svg)" for="user-base-toggle"></label>
                <input class="xs-d-none" type="checkbox" id="user-base-toggle">
                <div class="user-base-box trans-all-200">
                    <div class="user-base-avatars" style="background-image: url(./img/avatar_example.svg)"></div>
                    <div class="user-base-info">
                        <div class="nick-name md-text-setting">XXX</div>
                        <div class="e-mail md-text-setting">jiangzheng4321jiangzheng4321jiangzheng4321jiangzheng4321@163.com</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lv2-container">
        <div class="lv2-container-inner body-limit">
            <h2 class="title md-text-setting address-TAG" id="sel0"></h2>
            <div class="setting-group-box address-box">
                <div class="setting-list no-icon open_dia" id="dat0">
                    <div class="hl trans-all-200"></div>
                    <div class="header-icon flex-center"><i class="md-ico">&#xe051;</i></div>
                    <div class="content-main md-text-setting">
                        <div class="label" id="sel1"></div>
                        <div class="sub-label">省份/直辖市</div>
                    </div>
                    <div class="footer-sym flex-center"><i class="md-ico trans-bc-100">&#xe5cc;</i></div>
                </div>
                <div class="setting-list no-icon open_dia" id="dat1">
                    <div class="hl trans-all-200"></div>
                    <div class="header-icon flex-center"><i class="md-ico">&#xe051;</i></div>
                    <div class="content-main md-text-setting">
                        <div class="label" id="sel2"></div>
                        <div class="sub-label">市</div>
                    </div>
                    <div class="footer-sym flex-center"><i class="md-ico trans-bc-100">&#xe5cc;</i></div>
                </div>
                <div class="setting-list no-icon open_dia" id="dat2">
                    <div class="hl trans-all-200"></div>
                    <div class="header-icon flex-center"><i class="md-ico">&#xe051;</i></div>
                    <div class="content-main md-text-setting">
                        <div class="label" id="sel3"></div>
                        <div class="sub-label">区/县</div>
                    </div>
                    <div class="footer-sym flex-center"><i class="md-ico trans-bc-100">&#xe5cc;</i></div>
                </div>
                <div class="setting-list no-icon open_dia" id="dat3">
                    <div class="hl trans-all-200"></div>
                    <div class="header-icon flex-center"><i class="md-ico">&#xe051;</i></div>
                    <div class="content-main md-text-setting">
                        <div class="label" id="sel4"></div>
                        <div class="sub-label">详细地址</div>
                    </div>
                    <div class="footer-sym flex-center"><i class="md-ico trans-bc-100">&#xe5cc;</i></div>
                </div>
            </div>
            <h2 class="title md-text-setting">其他设置</h2>
            <div class="setting-group-box address-settings">
                <div class="setting-list md-switcher no-sub" id="dat4">
                    <div class="hl trans-all-200"></div>
                    <div class="header-icon flex-center"><i class="md-ico">&#xe0c8;</i></div>
                    <div class="content-main md-text-setting">
                        <div class="label">设为购买的默认地址</div>
                    </div>
                    <div class="footer-sym">
                        <div class="material-toggle">
                            <input id="MaterialToggle" name="md-toggle" type="checkbox"/>
                            <label for="MaterialToggle" class="md-label"><span></span></label>
                        </div>
                    </div>
                </div>
                <div class="setting-list" id="dat5">
                    <div class="hl trans-all-200"></div>
                    <div class="header-icon flex-center"><i class="md-ico">&#xe892;</i></div>
                    <div class="content-main md-text-setting">
                        <div class="label">地址标签</div>
                        <div class="sub-label">为当前地址设置自定义标签</div>
                    </div>
                    <div class="footer-sym flex-center"><i class="md-ico trans-bc-100">&#xe5cc;</i></div>
                </div>
                <div class="setting-list" id="dat6">
                    <div class="hl trans-all-200"></div>
                    <div class="header-icon flex-center"><i class="md-ico">&#xe851;</i></div>
                    <div class="content-main md-text-setting">
                        <div class="label address-RECEIVER" id="sel5"></div>
                        <div class="sub-label">修改收件人名称</div>
                    </div>
                    <div class="footer-sym flex-center"><i class="md-ico trans-bc-100">&#xe5cc;</i></div>
                </div>
                <div class="setting-list" id="dat7">
                    <div class="hl trans-all-200"></div>
                    <div class="header-icon flex-center"><i class="md-ico">&#xe0cd;</i></div>
                    <div class="content-main md-text-setting">
                        <div class="label address-TEL" id="sel6"></div>
                        <div class="sub-label">修改收件人联系方式</div>
                    </div>
                    <div class="footer-sym flex-center"><i class="md-ico trans-bc-100">&#xe5cc;</i></div>
                </div>
            </div>
            <div class="button-opt flex-center">
                <div class="outline-btn flex-center" id="for-save-address"><span>保存收货地址</span></div>
                <div class="outline-btn deleteBtn flex-center" id="for-delete-address"><span>删除收货地址</span></div>
            </div>
        </div>
        <div class="dia_bg trans-all-200">
            <div class="dia-box placeList trans-all-200">
                <div class="dia-title"><h6 class="md-text-setting">对话框标题</h6></div>
                <div class="dia-content">
                </div>
                <div class="dia-footer"></div>
            </div>
        </div>
    </div>
</body>
<script src="./js/_global.js" type="text/javascript"></script>
<script src="./js/cities.js" type="text/javascript"></script>
<script src="./js/editPage.js" type="text/javascript"></script>
</html>
