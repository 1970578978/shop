<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mall - 重置密码</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/login_reg.css">
    <style>@media only screen and (min-width: 48em){.register-box {height: auto;}}</style>
</head>
<body>
    <div class="elemall-container register">
        <div class="register-box" style="overflow: auto">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="logo-header"><img src="./mall.svg" alt="logo-ico" width="30px" height="30px"></div>
                    <div class="md-text-setting flex-center logo-name"><span class="tit upadte_pass"></span></div>
                    <div class="md-text-setting" style="font-weight: 500; font-weight: bolder; line-height: 50px; font-size: 18px; color: #1a73e8">j***4321@163.com</div>
                    <div class="row input-passwords" style="margin-top: 40px">
                        <div class="col-sm-6 col-xs-12" style="height: 52px">
                            <div class="enter-pass trans-all-200 reg" style="margin: 0; margin-bottom: 15px; position: relative;">
                                <input class="md-text-setting" type="password" name="enter-pass-reg">
                                <div class="clear off flex-center" id="on-off-box" style="width: 38px; height: 38px; position:absolute; top: 0; right: 0">
                                    <div class="inner-clear trans-bc-500 sm">
                                        <div id="lb" class="flex-center"><i class="press md-ico">&#xe417;</i></div>
                                        <div id="lt" class="flex-center">
                                            <div class="lt-viewport flex-center"><span></span><span></span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="place-holder-reg">新密码</div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12" style="height: 52px">
                            <div class="enter-passconfirm trans-all-200 reg">
                                <input class="md-text-setting" type="password" name="enter-passconfirm-reg">
                                <div class="place-holder-reg">确认新密码</div>
                            </div>
                        </div>
                        <div class="col-xs-12 err-words pre"><span class="flex-center"><i class="md-ico">&#xe000;</i></span><span class="md-text-setting"></span></div>
                    </div>
                    <p class="pass-strength md-text-setting">密码强度：</p>
                    <div class="some-words" style="padding-top: 15px">
                        <div class="newLink">
                            <span class="trans-bc-500" id="toggle-info-content">提示信息</span>
                        </div>
                        <div class="nextStep">
                            <div class="btn-next flex-center trans-all-200" tabindex="0" id="identifyNow">
                                <span>更改密码</span>
                            </div>
                        </div>
                    </div>
                    <div class="info-content md-text-setting hidden" style="margin-top: 15px">
                        <p style="line-height: 1.75rem; font-size: 16px">密码长度建议8位及以上，建议包含字母以及常用字符。不要使用您登录其他网站的密码，也不要使用容易被猜到的密码，密码设置不要过于简单。</p>
                        <p style="line-height: 1.75rem; font-size: 14px; padding-top: 20px; color: #808283">请选择安全系数高的密码，并且不要将其用于其他账号。</p>
                    </div>
                </div>
                <div class="have-a-look col-md-6 col-xs-12 xs-d-none md-d-block">
                    <div class="img-right-display" style="background: url(./_test/pass.svg) no-repeat center 70%; background-size: 100%;">
                        <div class="web-slogan pre-text-setting">
                            <p class="md-text-setting" style="line-height: 100%; margin: 0">重置密码</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/_global.js"></script>
<script src="./js/update_pass.js"></script>
</html>
