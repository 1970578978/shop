<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<title>历史记录</title>
	<link rel="stylesheet" href="./css/_global.css">
	<link rel="stylesheet" href="./css/lv2Page.css">
	<link rel="stylesheet" href="./css/history.css">
</head>
<body>
    <div class="lv2-nav topped trans-all-200">
        <div class="nav-scroll-outer trans-all-200" id="nav-scroll-outer">
            <div class="lv2-nav-inner body-limit">
                <div class="nav-name flex-center">
                    <div class="backwards flex-center trans-bc-100"><i class="md-ico">&#xe5c4;</i></div>
                    <span class="md-text-setting">历史记录</span>
                </div>
            </div>
            <div class="lv2-nav-inner body-limit trans-all-200">
                <div class="nav-name flex-center">
                    <div class="close_ flex-center trans-bc-100"><i class="md-ico">&#xe5cd;</i></div>
                    <span class="items-total md-text-setting" style="font-size: 13px;"></span>
                </div>
                <div class="button-opt flex-center" style="padding-top: 0;">
                    <div class="outline-btn flex-center sm-btn trans-all-200 cancel_" style="margin-right: 25px; position: relative; overflow: hidden;"><span>取消</span></div>
                    <div class="outline-btn flex-center sm-btn trans-all-200 delete_selected_" style="margin-right: 25px; position: relative; overflow: hidden;"><span>删除</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="lv2-container">
        <div class="lv2-container-inner body-limit" style="margin: 0 auto; max-width: 792px;">
            <div class="row" style="margin: 0; padding: 0;">
                <div class="col-xs-12 shelf-container">
                    <!-- History List -->
                </div>
            </div>
        </div>
        <div class="dia_bg trans-all-200">
            <div class="dia-box placeList trans-all-200">
                <div class="dia-title"><h6 class="md-text-setting">对话框标题</h6></div>
                <div class="dia-content">
                </div>
                <div class="dia-footer"></div>
            </div>
        </div>
        <div class="selection_bg">
            <div class="full-screen-menu">
                <div class="menu-item" id="delete_item_">
                    <span class="md-text-setting">删除此条记录</span>
                </div>
                <div class="menu-item" id="navigate_to_">
                    <span class="md-text-setting">查看商品详情页</span>
                </div>
            </div>
        </div>
        <div class="loading-cover flex-center">
            <div class="for-loading-ani">
                <div class="loading-ani flex-center">
                    <div class="loading-box trans-all-200">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/_global.js" type="text/javascript"></script>
<script src="./js/AjaxToolbox.js" type="text/javascript"></script>
<script src="./js/history.js" type="text/javascript"></script>
</html>
