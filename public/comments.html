<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<title>Mall - 评论</title>
	<link rel="stylesheet" href="./css/_global.css">
	<link rel="stylesheet" href="./css/lv2Page.css">
	<link rel="stylesheet" href="./css/comments.css">
</head>
<body>
    <div class="lv2-nav topped trans-all-200">
        <div class="lv2-nav-inner body-limit">
            <div class="nav-name flex-center">
                <div class="backwards flex-center trans-bc-100"><i class="md-ico">&#xe5c4;</i></div>
                <span class="md-text-setting">全部评论</span>
                <span class="commentsLen md-text-setting"></span>
            </div>
            <div class="nav-avatars flex-center">
                <label class="user_profile" style="background-image: url(./img/avatar_example.svg)" for="user-base-toggle"></label>
                <input class="xs-d-none" type="checkbox" id="user-base-toggle">
                <div class="user-base-box trans-all-200">
                    <div class="user-base-avatars" style="background-image: url(./img/avatar_example.svg)"></div>
                    <div class="user-base-info">
                        <div class="nick-name md-text-setting">XXX</div>
                        <div class="e-mail md-text-setting">jiangzheng4321jiangzheng4321jiangzheng4321jiangzheng4321@163.com</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lv2-container">
        <div class="lv2-container-inner body-limit">
            <div class="goods-banner">
                <div class="banner-body trans-all-200">
                    <div class="banner-front"></div>
                    <div class="banner-end">
                        <div class="end-title md-text-setting text-nowrap">商品名称</div>
                        <div class="end-sub md-text-setting text-nowrap">商品副标题</div>
                        <div class="chevron-right"></div>
                    </div>
                </div>
            </div>
            <div class="goods-selector-group">
                <span class="selector-title md-text-setting">分类标准：</span>
                <div class="selector-group">
                    <div class="selector trans-all-200">
                        <span class="selector-label md-text-setting">最新</span>
                        <span class="expand-more"></span>
                        <div class="selector-selections trans-all-200">
                            <div class="selector-item md-text-setting active" data-sort-by="newest"><span>最新</span></div>
                            <div class="selector-item md-text-setting" data-sort-by="by-date-order"><span>全部评价</span></div>
                        </div>
                    </div>
                    <div class="selector trans-all-200">
                        <span class="selector-label md-text-setting">全部评级</span>
                        <span class="expand-more"></span>
                        <div class="selector-selections trans-all-200">
                            <div class="selector-item md-text-setting active" data-sort-by="by-star-num-order" id="star-order"><span>全部评级</span></div>
                            <div class="selector-item md-text-setting" data-sort-by="5-s"><span>5星</span></div>
                            <div class="selector-item md-text-setting" data-sort-by="4-s"><span>4星</span></div>
                            <div class="selector-item md-text-setting" data-sort-by="3-s"><span>3星</span></div>
                            <div class="selector-item md-text-setting" data-sort-by="2-s"><span>2星</span></div>
                            <div class="selector-item md-text-setting" data-sort-by="1-s"><span>1星</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="goods-all-comments">
                <div class="comment-box">
                    <!-- comment part -->
                </div>
            </div>
        </div>
        <div class="selection_bg"></div>
        <div class="dia_bg trans-all-200">
            <div class="dia-box placeList trans-all-200">
                <div class="dia-title"><h6 class="md-text-setting">对话框标题</h6></div>
                <div class="dia-content">
                </div>
                <div class="dia-footer"></div>
            </div>
        </div>
    </div>
</body>
<script src="./js/_global.js" type="text/javascript"></script>
<script src="./js/AjaxToolbox.js" type="text/javascript"></script>
<script src="./js/profile_data_base.js" type="text/javascript"></script>
<script src="./js/comments.js" type="text/javascript"></script>
</html>
